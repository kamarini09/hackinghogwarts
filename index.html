<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="cleandata.js"></script>
    <script type="module" src="bloodstatus.js"></script>

    <title>Hogwarts List</title>
  </head>
  <body>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="cat">
        Prefects
      </button>
      <button class="filter" data-action="filter" data-filter="dog">
        Inquisitorial squad
      </button>
      <button class="filter" data-action="filter" data-filter="*">all</button>
    </p>
    <table id="list">
        <thead>
          <tr>
            <th>Inquisitorial Squad</th>
            <th>Prefects</th>
            <th>Image</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Nick Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>House</th>
            <th>Blood Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- student's template will be copied and inserted here -->
        </tbody>
      </table>
  
      <template id="student">
        <tr>
          <td data-field="squad"></td>
          <td data-field="prefects"></td>
          <td><img id="image" src="images/bones_s.png" alt=""></td>
          <td data-field="firstName">First Name</td>
          <td data-field="middleName">Middle Name</td>
          <td data-field="nickName">Nick Name</td>
          <td data-field="lastName">Last Name</td>
          <td data-field="gender">Gender</td>
          <td data-field="house">House</td>
          <td data-field="bloodStatus"></td>
        </tr>
      </template>
    </body>
  </body>
</html>
